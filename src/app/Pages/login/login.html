<div class="parent">
    <div class="container d-flex justify-content-center">
        <div class="login-card animate__animated animate__fadeInDown">
            <div class="text-center">
                <h2 class="login-title">Welcome Back</h2>
                <p class="text-muted mb-4">Please enter your details</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary small">Email Address</label>
                    <input type="email" [(ngModel)]="loginObj.email" name="email" class="form-control" id="email" placeholder="name@company.com" required>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="password" class="form-label text-secondary small">Password</label>
                        <a href="#" class="forgot-password">Forgot?</a>
                    </div>
                    <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small text-muted" for="remember">
                        Remember me for 30 days
                    </label>
                </div>

                <button type="submit" (click)="onLogin()" class="btn btn-primary w-100 mb-3">Sign In</button>

                <div class="text-center">
                    <span class="small text-muted">Don't have an account? </span>
                    <a href="#" class="small text-decoration-none fw-bold" style="color: #764ba2;">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
